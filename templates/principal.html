<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>Document</title>

    <style>
        .seccion1 {
            display: flex;
            justify-content: center;
        }

        .tareas {
            display: grid;
            grid-template-columns: auto auto;
            padding: 20px;
        }

        .campos {
            display: grid;
            grid-template-rows: repeat(3, auto);
        }

        .entrada {
            width: 600pt;
        }

        .boton {
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .agregar {
            display: flex;
            padding: 20px;
            width: 200pt;
            height: 0px;
            align-items: center;
            justify-content: center;

        }
    </style>
</head>

<body>
    <!-- Cabecera de la página web -->
    <center>
        <IMG SRC="http://www.quitoinforma.gob.ec/wp-content/uploads/2017/10/LogoQuitoINformaFinalPNG1.png" ALIGN=TOP
            WIDTH=250 HEIGHT=150>
        <h1>Call Center para el Sistema de control pico y placa</h1>
    </center>

    <article class="seccion1">
        <!-- Formulario -->
        <form class="formulario" action="/enviar" method="post">
            <div class="tareas p-3 mb-2 bg-danger text-white">
                <div class="campos">
                    <!-- etiqueta de formulario -->
                    <label for="tarea">Descripción</label>
                    <!-- Input donde ingresaremos datos -->
                    <input class="entrada" id="tarea" name="tarea" type="text">

                    <!-- etiqueta de formulario -->
                    <label for="correo">Correo Electrónico</label>
                    <!-- Input donde ingresaremos datos -->
                    <input class="entrada" id="correo" name="correo" type="text">

                    <!-- etiqueta de formulario -->
                    <label for="prioridad">Nivel de Prioridad</label>
                    <!-- Campo que nos permitirá escoger un dato específicos -->
                    <select class="entrada" id="prioridad" name="prioridad">
                        <option value="Baja">Baja</option>
                        <option value="Media">Media</option>
                        <option value="Alta">Alta</option>
                    </select>

                    <br>

                    <!-- Botón para agregar la tarea pendiente -->
                    <div class="d-grid gap-2 col-6 mx-auto ">
                        <button class="btn btn-primary p-3 mb-2 bg-white text-dark" type="submit">Agregar tarea
                            Pendiente</button>
                    </div>

                </div>
            </div>
        </form>

    </article>
</body>

</html>
