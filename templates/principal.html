<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>Document</title>

    <style>
        .seccion1 {
            display: flex;
            justify-content: center;
        }

        .tareas {
            display: grid;
            grid-template-columns: auto auto;
            padding: 20px;
        }

        .campos {
            display: grid;
            grid-template-rows: repeat(3, auto);
        }

        .entrada {
            width: 600pt;
        }

        .boton {
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .agregar {
            display: flex;
            padding: 20px;
            width: 200pt;
            height: 0px;
            align-items: center;
            justify-content: center;

        }
    </style>
</head>

<body>
    <!-- Cabecera de la página web -->
    <center>
        <IMG SRC="http://www.quitoinforma.gob.ec/wp-content/uploads/2017/10/LogoQuitoINformaFinalPNG1.png" ALIGN=TOP
            WIDTH=250 HEIGHT=150>
        <h1>Call Center para el Sistema de control pico y placa</h1>
    </center>

    <article class="seccion1">
        <!-- Formulario -->
        <form class="formulario" action="/enviar" method="post">
            <div class="tareas p-3 mb-2 bg-danger text-white">
                <div class="campos">
                    <!-- etiqueta de formulario -->
                    <label for="tarea">Número de placa</label>
                    <!-- Input donde ingresaremos datos -->
                    <input class="entrada" id="placa" name="placa" type="text">

                    <!-- etiqueta de formulario -->
                    <label for="correo">Fecha</label>
                    <!-- Input donde ingresaremos datos -->
                    <input class="entrada" id="fecha" name="fecha" type="date">

                    <!-- etiqueta de formulario -->
                    <label for="prioridad">Hora</label>
                   <!-- Input donde ingresaremos datos -->
                   <input class="entrada" id="hora" name="hora" type="time">
                    

                    <br>

                    <!-- Botón para agregar la tarea pendiente -->
                    <div class="d-grid gap-2 col-6 mx-auto ">
                        <button class="btn btn-primary p-3 mb-2 bg-white text-dark" type="submit">Consultar</button>
                    </div>

                </div>
            </div>
        </form>

    </article>

    <article>

        <!-- Tabla donde se imprimiran las llamadas realizadas en el call center -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nro. Llamada</th>
                    <th scope="col">Placa Vehículo</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Hora</th>
                    <!-- <th scope="col">Predicción</th> -->
                </tr>
            </thead>
            <tbody>
                <!-- Llamado al arreglo donde se guardaron los datos que ingresamos en el formulario -->
                {% for datos_vehiculo in datos %}
                <tr>
                    <td>{{datos_vehiculo.Llamada}}</td>
                    <td>{{datos_vehiculo.placa}}</td>
                    <td>{{datos_vehiculo.fecha}}</td>
                    <td>{{datos_vehiculo.hora}}</td>
                    <!-- <td>{{datos_vehiculo.Predicción}}</td> -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </article>
</body>

</html>
